<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Franco Javier Nieva">
    <meta name="description" content="Encuentra el Número Mágico">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- TITLE -->
    <title>Número Mágico</title>
</head>
<body>
    <header class="container text-center pt-4">
        <h1>¿Eres capaz de adivinar el Número Mágico?</h1>
        <p class="fst-italic">(número entre 1 y 100)</p>
        <button type="button" class="btn btn-primary">Comenzar</button>
    </header>
    <main class="container mt-5">
        <div class="input-group mb-3">
            <input type="text" class="form-control" required autocomplete="off" placeholder="Ingrese un número">
            <button class="btn btn-primary" type="button" id="">Enviar</button>
        </div>
        <div class="alert alert-success text-center" role="alert">
           ¡Felicidades, adivinaste el Número Mágico!
        </div>
        <div class="alert alert-warning text-center" role="alert">
            No adivinaste el Número Mágico
        </div>
    </main>
    <footer class="text-center fixed-bottom pb-4">
        <p class="mb-0">Desarrollado por Franco Javier Nieva</p>
    </footer>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="./js/app.js"></script>
</body>
</html>
